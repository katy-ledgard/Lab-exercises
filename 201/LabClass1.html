        alert("Hello, my name is Katy. Welcome to my page!")

                myAnimal = "cat"
            } else if (userAnimal === "cat") {

            }

        favAnimal()

        function dreamDestination() {
            userDestination = prompt("Hi, " + user + " from " + userLocation + " whose favourite animal is a " + userAnimal + ". Tell me, where is one place you have always dreamed of visiting?").toLowerCase();
